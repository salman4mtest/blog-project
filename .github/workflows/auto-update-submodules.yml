name: Auto Update Submodules

on:
  repository_dispatch:
    types: 
      - update-ecommerce-shopcart-service
      
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update submodules
        run: |
          git config user.name "salman4mtest"
          git config user.email "salmanmemmedli01@gmail.com"
          
          # Update all submodules to latest
          git submodule update --remote --merge
          
          # Commit if there are changes
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "ü§ñ Auto-update: ${{ github.event.action }} service"
            git push
            echo "‚úÖ Submodules updated successfully"
          else
            echo "‚ÑπÔ∏è No updates needed"
          fi