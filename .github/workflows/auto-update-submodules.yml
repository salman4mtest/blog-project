name: Auto Update Submodules

on:
  repository_dispatch:
    types: 
      - update-ecommerce-shopcart-service
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MAIN_REPO_PAT }}
          fetch-depth: 0
          submodules: false

      - name: Configure Git authentication
        run: |
          git config --global url."https://x-access-token:${{ secrets.MAIN_REPO_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Clean and reinitialize submodule
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          echo "Current .gitmodules content:"
          cat .gitmodules
          echo "Removing old submodule state..."
          rm -rf ecommerce-shopcart-service
          rm -rf .git/modules/ecommerce-shopcart-service
          echo "Syncing submodule configuration..."
          git submodule sync
          echo "Initializing submodule..."
          git submodule init ecommerce-shopcart-service
          echo "Cloning submodule from correct URL..."
          git submodule update --init --remote --force ecommerce-shopcart-service
          echo "Checking submodule configuration..."
          cd ecommerce-shopcart-service
          echo "Remote URL:"
          git remote -v
          echo "Current commit:"
          git log -1 --oneline
          LATEST_COMMIT=$(git rev-parse HEAD)
          echo "Commit SHA: $LATEST_COMMIT"
          cd ..
          echo "Submodule status:"
          git submodule status
          echo "Checking if main repo needs update..."
          git status --porcelain
          if [[ -n $(git status --porcelain ecommerce-shopcart-service) ]]; then
            echo "Submodule has been updated! Committing..."
            git add .gitmodules
            git add ecommerce-shopcart-service
            git commit -m "Auto-update shopcart service to $LATEST_COMMIT"
            echo "Pulling latest changes first..."
            git pull --rebase origin main || git pull origin main
            echo "Pushing to main repo..."
            git push origin main
            echo "SUCCESS! Shopcart submodule updated"
            echo "Main repo now points to: $LATEST_COMMIT"
          else
            echo "No changes needed"
          fi

      - name: Show final status
        if: always()
        run: |
          echo "Final submodule status:"
          git submodule status
          echo "Final submodule remote:"
          cd ecommerce-shopcart-service && git remote -v || echo "Submodule not found"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Failed to update shopcart submodule"
          echo "Please check the error messages above"